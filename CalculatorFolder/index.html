<html>
	<head>
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="calculator.css">
		<link rel="stylesheet" href="tailwind.min.css">
	</head>
	<body class="flex items-center justify-center bg-black text-white h-auto ">
		<div id="calculator" class="w-96 block mx-auto bg-cover bg-center my-1 md:my-4 pt-32 pb-16">
			<div class="w-72 h-auto block mx-auto pt-24 text-5xl">
				<input id="calculator-results" type="text" value="0" maxlength="9" disabled class=" w-72 bg-black text-right px-4"/>
			</div>
			<div class="w-72 block mx-auto mb-4">
				<div id="calculator-buttons" class="grid grid-cols-4 gap-3 text-3xl items-center justify-center">
					<!--Row 1-->
					<button data-action="ac" class="rounded-full h-16 w-16 flex items-center justify-center cursor-pointer text-black bg-gray-500 hover:bg-gray-400">AC</button>
					<button data-action="negative" class="rounded-full h-16 w-16 flex items-center justify-center cursor-pointer text-black bg-gray-500 hover:bg-gray-400">+/-</button>
					<button data-action="percent" class="rounded-full h-16 w-16 flex items-center justify-center cursor-pointer text-black bg-gray-500 hover:bg-gray-400">%</button>
					<button data-action="divide" class="rounded-full h-16 w-16 flex items-center justify-center cursor-pointer bg-orange-500 hover:bg-orange-400">รท</button>
					<!--Row 2-->
					<button class="rounded-full h-16 w-16 flex items-center justify-center cursor-pointer bg-gray-900 hover:bg-gray-700">7</button>
					<button class="rounded-full h-16 w-16 flex items-center justify-center cursor-pointer bg-gray-900 hover:bg-gray-700">8</button>
					<button class="rounded-full h-16 w-16 flex items-center justify-center cursor-pointer bg-gray-900 hover:bg-gray-700">9</button>
					<button data-action="multiply" class="rounded-full h-16 w-16 flex items-center justify-center cursor-pointer bg-orange-500 hover:bg-orange-400">ร</button>
					<!--Row 3-->
					<button class="rounded-full h-16 w-16 flex items-center justify-center cursor-pointer bg-gray-900 hover:bg-gray-700">4</button>
					<button class="rounded-full h-16 w-16 flex items-center justify-center cursor-pointer bg-gray-900 hover:bg-gray-700">5</button>
					<button class="rounded-full h-16 w-16 flex items-center justify-center cursor-pointer bg-gray-900 hover:bg-gray-700">6</button>
					<button data-action="subtract" class="rounded-full h-16 w-16 flex items-center justify-center cursor-pointer bg-orange-500 hover:bg-orange-400">-</button>
					<!--Row 4-->
					<button class="rounded-full h-16 w-16 flex items-center justify-center cursor-pointer bg-gray-900 hover:bg-gray-700">1</button>
					<button class="rounded-full h-16 w-16 flex items-center justify-center cursor-pointer bg-gray-900 hover:bg-gray-700">2</button>
					<button class="rounded-full h-16 w-16 flex items-center justify-center cursor-pointer bg-gray-900 hover:bg-gray-700">3</button>
					<button data-action="add" class="rounded-full h-16 w-16 flex items-center justify-center cursor-pointer bg-orange-500 hover:bg-orange-400">+</button>
					<!--Row 5-->
					<button class="col-span-2 rounded-full h-16 w-full flex items-center  cursor-pointer bg-gray-900 hover:bg-gray-700 pl-6">0</button>
					<button data-action="decimal" class="rounded-full h-16 w-16 flex items-center justify-center cursor-pointer bg-gray-900 hover:bg-gray-700">.</button>
					<button data-action="equal" class="rounded-full h-16 w-16 flex items-center justify-center cursor-pointer bg-orange-500 hover:bg-orange-400">=</button>
				</div>
			</div>
		</div>
	</body>
	<script src="calculator.js"></script>
</html>
